<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <script>
      $(document).ready(function(){
          $("#btn-cancel").on("click", function(){
              history.back();
          });
      });

      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
</head>
<body>
<header th:replace="~{/layout/header :: headerNavbar}"></header>

<!-- 회원가입 컨텐츠 시작 -->
<main class="container">
  <div class="mainConWrap text-center text-white">
    <h2>회원가입</h2>
    <p>우리들의 공공화장실, 우화에 오신 것을 환영합니다.</p>
  </div>

  <section>
    <div class="row">
      <div class="col-sm-7 mx-auto loginBg mt-4 shadow">
          <form action="/signup.do" method="post" class="p-5">
            <div class="mt-4">
              <label for="user-id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="user-id" name="username" placeholder="아이디를 입력하세요">
            </div>
            <div class="my-4">
              <label for="user-pw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="user-pw" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="mt-3">
              <label for="user-pw2" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="user-pw2" name="password2" placeholder="비밀번호를 확인하세요">
            </div>
            <div class="mt-3">
              <label for="user-email" class="form-label">이메일</label>
              <input type="text" class="form-control" id="user-email" name="userEmail" placeholder="이메일을 입력하세요">
            </div>

            <div class="d-flex my-4">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault1" checked>
                <label class="form-check-label" for="RadioDefault1">
                  남자
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioDefault" id="RadioDefault2">
                <label class="form-check-label" for="RadioDefault2">
                  여자
                </label>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="CheckDefault">
              <label class="form-check-label" for="CheckDefault">
                장애인 여부
              </label>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">회원가입</button>
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <a href="#" class="btn btn-link text-dark">회원탈퇴</a>
            </div>
          </form>
        </div>
      </div>
  </section>
</main>
<!-- 회원가입 컨텐츠 끝 -->

<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
</html>
